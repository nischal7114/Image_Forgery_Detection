<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-dark">
    <div class="row shadow-lg rounded overflow-hidden w-75 mx-auto bg-dark">
      <!-- Left Section -->
      <div class="col-lg-6 col-md-12 p-5 text-light d-flex flex-column justify-content-center">
        <h1 class="fw-bold mb-4">Login</h1>
        <p class="text-muted mb-4 fs-5">Enter your account details</p>
        <form>
          <!-- Username Field -->
          <div class="mb-4">
            <label for="username" class="form-label text-muted">Username</label>
            <input type="text" class="form-control bg-secondary text-light border-0 rounded-3 p-3" id="username" placeholder="Enter username">
          </div>
          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label text-muted">Password</label>
            <div class="input-group">
              <input type="password" class="form-control bg-secondary text-light border-0 rounded-3 p-3" id="password" placeholder="Enter password">
              <span class="input-group-text bg-secondary text-light border-0 rounded-end-3">
                <i class="bi bi-eye-slash"></i>
              </span>
            </div>
          </div>
          <!-- Forgot Password -->
          <div class="d-flex justify-content-end mb-4">
            <a href="#" class="text-muted text-decoration-none">Forgot Password?</a>
          </div>
          <!-- Login Button -->
          <button type="submit" class="btn btn-primary w-100 py-3 rounded-3 fw-bold">Login</button>
        </form>
        <!-- Signup Link -->
        <p class="text-center mt-4">
          Donâ€™t have an account? <a href="#" class="btn btn-secondary btn-sm rounded-3">Sign up</a>
        </p>
      </div>

      <!-- Right Section -->
      <div class="col-lg-6 col-md-12 p-5 bg-primary d-flex flex-column justify-content-center text-light position-relative">
        <h1 class="fw-bold display-5">IMAGE FORGERY DETECTION</h1>
        <p class="mt-3 fs-5">
          Unmasking Manipulations, One Pixel at a Time. <br> Your ally in Digital Integrity.
        </p>
        <div class="illustration mt-4">
          <img src="illustration.png" alt="Illustration" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
