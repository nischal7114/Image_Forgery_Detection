<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ case.name }} - PDF Export</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .case-details {
            margin-bottom: 20px;
        }
        .case-images {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .case-images img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>{{ case.name }}</h1>
    <p><strong>Investigator:</strong> {{ case.investigator.username }}</p>
    <p><strong>Description:</strong> {{ case.description }}</p>
    <p><strong>Created At:</strong> {{ case.created_at }}</p>

    <h2>Uploaded Images</h2>
    <div class="case-images">
        {% for image in images %}
        <div>
            <img src="{{ image.image.url }}" alt="Image {{ forloop.counter }}">
        </div>
        {% empty %}
        <p>No images uploaded for this case.</p>
        {% endfor %}
    </div>

    <div class="footer">
        <p>Generated by ImageGuard on {{ now }}</p>
    </div>
</body>
</html>
